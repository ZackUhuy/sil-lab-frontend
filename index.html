<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-blue-600">SISIL</h2>
            <p class="text-xs text-gray-500 mt-1">Saintechâ€™s Information System for Inventory and Laboratory</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
        <p class="mt-4 text-sm text-center">Belum punya akun? <a href="register.html" class="text-blue-500 hover:underline">Daftar</a></p>
    </div>

    <script>
        // --- KONFIGURASI URL ---
        const API_URL = 'https://sil-lab-backend.vercel.app/api'; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert(`Selamat datang di SISIL, ${data.user.nama}!`);

                    if (data.user.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }

                } else {
                    alert(data.error || 'Login gagal');
                }
            } catch (error) {
                console.error(error);
                alert('Gagal menghubungi server.');
            }
        });
    </script>
</body>
</html>
