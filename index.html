<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome untuk Ikon Mata -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transform transition hover:scale-105 duration-300">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-600 tracking-tighter">SISIL</h1>
            <p class="text-xs text-gray-500 mt-1 font-medium">Saintech’s Information System for Inventory and Laboratory</p>
        </div>
        
        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Institusi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" class="pl-10 w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="nim@uinsaid.ac.id" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <!-- Input Password -->
                    <input type="password" id="password" class="pl-10 pr-10 w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="••••••••" required>
                    
                    <!-- Tombol Show Password -->
                    <button type="button" onclick="togglePassword('password', 'eyeIcon')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md active:scale-95">
                Masuk
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            Belum punya akun? <a href="register.html" class="text-blue-600 hover:underline font-semibold">Daftar Sekarang</a>
        </p>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api'; 

        // --- FUNGSI SHOW PASSWORD ---
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect
                    if (data.user.role === 'admin') window.location.href = 'admin-dashboard.html';
                    else window.location.href = 'dashboard.html';
                } else {
                    alert(data.error || 'Login gagal. Periksa email dan password.');
                }
            } catch (error) {
                console.error(error);
                alert('Gagal menghubungi server. Cek koneksi internet.');
            } finally {
                btn.innerHTML = 'Masuk';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
