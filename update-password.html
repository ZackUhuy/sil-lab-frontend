<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
            <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
        </div>
        
        <form id="updateForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">
                Simpan Password
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api';

        // 1. Ambil Token dari URL (dikirim oleh Supabase via email)
        // URL biasanya: .../update-password.html#access_token=xyz&...
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        if (!accessToken) {
            alert('Link tidak valid atau kadaluarsa. Silakan request ulang.');
            window.location.href = 'forgot-password.html';
        }

        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = 'Menyimpan...'; btn.disabled = true;

            try {
                // Kirim token di Header Authorization
                const res = await fetch(`${API_URL}/auth/update-password`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}` // Token dari URL
                    },
                    body: JSON.stringify({ new_password: password })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('✅ Password Berhasil Diubah! Silakan Login.');
                    window.location.href = 'index.html';
                } else {
                    alert('❌ Gagal: ' + data.error);
                }
            } catch (error) {
                alert('Error koneksi.');
            } finally {
                btn.innerHTML = 'Simpan Password'; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
