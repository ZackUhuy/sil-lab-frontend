<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memverifikasi Link...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugInfo">Mencari token sesi...</p>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md">
                    Simpan Password
                </button>
            </form>
            <p id="statusMsg" class="text-center text-sm mt-4 text-red-500"></p>
        </div>

        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Gagal Memuat Sesi</p>
            <p class="text-sm text-gray-500 mb-4" id="errorText">Link tidak valid atau sesi kadaluarsa.</p>
            <div class="space-y-2">
                <button onclick="window.location.reload()" class="w-full bg-gray-200 text-gray-700 p-2 rounded text-sm font-bold hover:bg-gray-300">Coba Refresh</button>
                <a href="forgot-password.html" class="block text-green-600 hover:underline text-sm font-bold">Minta Link Baru</a>
            </div>
        </div>

    </div>

    <script>
        // --- 1. KONFIGURASI SUPABASE ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 
        
        // PERBAIKAN: Mengakses createClient dari object window.supabase
        // Kita namakan 'supabaseClient' agar tidak bentrok dengan nama library global 'supabase'
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI Elements
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugInfo = document.getElementById('debugInfo');
        const errorText = document.getElementById('errorText');

        // --- 2. FUNGSI UTILITAS UI ---
        function showForm() {
            loadingEl.classList.add('hidden'); 
            errorEl.classList.add('hidden'); 
            formEl.classList.remove('hidden');
        }

        function showError(msg) {
            loadingEl.classList.add('hidden'); 
            formEl.classList.add('hidden'); 
            errorEl.classList.remove('hidden');
            if(msg) errorText.innerText = msg;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") { 
                input.type = "text"; 
                icon.classList.replace("fa-eye", "fa-eye-slash"); 
            } else { 
                input.type = "password"; 
                icon.classList.replace("fa-eye-slash", "fa-eye"); 
            }
        }

        // --- 3. LOGIKA DETEKSI SESI ---
        async function initResetPassword() {
            // A. Cek URL Hash untuk Access Token (Indikator awal)
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                debugInfo.innerText = "Token ditemukan, memverifikasi...";
            } else {
                // B. Cek jika session sudah persist di browser
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    debugInfo.innerText = "Sesi aktif ditemukan.";
                    showForm();
                    return;
                }
            }

            // C. Event Listener Auth State (Inti Logika)
            const { data: authListener } = supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log("Auth Event:", event);
                
                // Supabase memicu 'PASSWORD_RECOVERY' atau 'SIGNED_IN' saat link email diklik
                if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                    if (session) {
                        debugInfo.innerText = "Akses diterima. Silakan ubah password.";
                        showForm();
                    }
                } else if (event === 'SIGNED_OUT') {
                    // Jika user signed out, kita cek apakah masih dalam proses loading token
                    setTimeout(() => {
                        // Jika masih loading tapi status signed out, berarti gagal/token invalid
                        if (!loadingEl.classList.contains('hidden')) {
                            showError("Token kadaluarsa atau tidak valid. Silakan request reset ulang.");
                        }
                    }, 3000);
                }
            });
        }

        // Jalankan inisialisasi saat halaman dimuat
        initResetPassword();

        // --- 4. HANDLE SUBMIT PASSWORD BARU ---
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            if (password.length < 6) { 
                alert("Password minimal 6 karakter!"); 
                return; 
            }

            // UI Loading pada tombol
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // Update password user yang sedang login (via link recovery)
                const { data, error } = await supabaseClient.auth.updateUser({ 
                    password: password 
                });

                if (error) throw error;

                // Sukses
                alert('✅ Password Berhasil Diubah! Anda akan diarahkan ke halaman login.');
                
                // Logout user agar mereka login ulang dengan password baru (keamanan)
                await supabaseClient.auth.signOut();
                
                // Redirect ke halaman login (ganti index.html sesuai nama file login Anda)
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                alert('❌ Gagal: ' + error.message);
                
                // Reset tombol
                btn.innerHTML = originalBtnText; 
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
