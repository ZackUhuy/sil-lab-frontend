<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memverifikasi Link...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugInfo">Menganalisis URL...</p>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md">
                    Simpan Password
                </button>
            </form>
        </div>

        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Link Tidak Valid</p>
            <p class="text-sm text-gray-500 mb-4" id="errorText">Sesi kadaluarsa atau link rusak.</p>
            <div class="space-y-2">
                <a href="index.html" class="block w-full bg-gray-200 text-gray-700 p-2 rounded text-sm font-bold hover:bg-gray-300">Kembali ke Login</a>
                <a href="forgot-password.html" class="block text-green-600 hover:underline text-sm font-bold">Kirim Link Baru</a>
            </div>
        </div>

    </div>

    <script>
        // --- 1. INISIALISASI SUPABASE ---
        // Pastikan URL dan KEY ini benar
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 

        // Fix: Mengakses createClient via window.supabase
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            auth: {
                detectSessionInUrl: true, // Wajib true agar otomatis baca #access_token atau ?code=
                flowType: 'pkce'          // Menggunakan standar keamanan terbaru
            }
        });

        // UI Helpers
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugInfo = document.getElementById('debugInfo');
        const errorText = document.getElementById('errorText');

        function showForm() {
            console.log("‚úÖ Akses Diterima: Menampilkan Form");
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        function showError(msg) {
            console.error("‚ùå Akses Ditolak:", msg);
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            if(msg) errorText.innerText = msg;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            input.type = input.type === "password" ? "text" : "password";
            icon.className = input.type === "password" ? "fas fa-eye" : "fas fa-eye-slash";
        }

        // --- 2. LOGIKA UTAMA: HANDLING LINK RESET ---
        async function handleResetFlow() {
            console.log("üîÑ Memulai proses verifikasi link...");

            // A. Cek Error di URL (Misal: link expired)
            const params = new URLSearchParams(window.location.search);
            if (params.get('error')) {
                showError(params.get('error_description') || "Link tidak valid.");
                return;
            }

            // B. Cek Hash atau Code (Indikator Link Reset)
            const hasHash = window.location.hash.includes('type=recovery') || window.location.hash.includes('access_token');
            const hasCode = params.get('code');

            // Jika URL bersih (user membuka file langsung tanpa link email)
            if (!hasHash && !hasCode) {
                // Tapi cek dulu, siapa tahu sesi masih nyantol di browser
                const { data } = await supabaseClient.auth.getSession();
                if (!data.session) {
                    showError("Token tidak ditemukan. Pastikan Anda membuka link dari email.");
                    return;
                }
            }

            // C. Listener Auth State (Menunggu Supabase menukar token)
            debugInfo.innerText = "Menukar token sesi...";
            
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log(`üîî Event Auth: ${event}`);
                
                // Event PASSWORD_RECOVERY atau SIGNED_IN menandakan token valid
                if (event === "PASSWORD_RECOVERY" || event === "SIGNED_IN") {
                    if (session) {
                        showForm();
                    }
                } 
                else if (event === "SIGNED_OUT") {
                    // Jangan langsung error, kadang event signed_out muncul sebelum signed_in
                    console.log("User signed out, menunggu...");
                }
            });

            // D. Double Check: Cek Sesi Manual
            // Kadang event onAuthStateChange telat atau sudah lewat, jadi kita cek manual juga
            setTimeout(async () => {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    showForm();
                } else {
                    // Jika setelah 4 detik masih tidak ada sesi & tidak ada form
                    if (formEl.classList.contains('hidden')) {
                        // Cek lagi apakah URL punya code/hash tapi gagal
                        if (hasHash || hasCode) {
                            showError("Gagal memproses token. Link mungkin sudah kadaluarsa.");
                        }
                    }
                }
            }, 2000); // Tunggu 2 detik untuk proses exchange token
        }

        // Jalankan saat load
        handleResetFlow();

        // --- 3. SUBMIT FORM UPDATE PASSWORD ---
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            if (password.length < 6) { alert("Password minimal 6 karakter!"); return; }

            // UI Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Menyimpan...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                // Update Password
                const { data, error } = await supabaseClient.auth.updateUser({ password: password });

                if (error) throw error;

                alert('‚úÖ Password Berhasil Diubah! Silakan Login kembali.');
                
                // Logout & Redirect
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html'; // Redirect ke login

            } catch (error) {
                console.error(error);
                alert('‚ùå Gagal: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
