<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300">
        
        <!-- LOADING STATE -->
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600">Memverifikasi Link...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugInfo">Menunggu respons server...</p>
        </div>

        <!-- FORM (Hidden by default) -->
        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">
                    Simpan Password
                </button>
            </form>
            <p id="statusMsg" class="text-center text-sm mt-4 text-red-500"></p>
        </div>

        <!-- ERROR STATE (Hidden by default) -->
        <div id="errorState" class="hidden text-center">
            <i class="fas fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Link Tidak Valid / Kadaluarsa</p>
            <p class="text-sm text-gray-500 mb-4">Silakan minta link reset password yang baru.</p>
            <a href="forgot-password.html" class="text-green-600 hover:underline text-sm font-bold">Minta Link Baru</a>
        </div>

    </div>

    <script>
        // --- KONFIGURASI SUPABASE (PASTIKAN INI BENAR) ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI Elements
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugInfo = document.getElementById('debugInfo');

        function showForm() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        function showError() {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // --- LOGIKA DETEKSI SESI ---
        // 1. Cek URL Hash dulu secara manual (Fallback)
        const hash = window.location.hash;
        if (hash && hash.includes('access_token')) {
            debugInfo.innerText = "Token ditemukan di URL...";
            // Biarkan Supabase memprosesnya
        } else {
            // Jika tidak ada hash sama sekali, mungkin link rusak atau user buka langsung
            setTimeout(() => {
                // Beri waktu 2 detik, jika supabase belum nemu session, tampilkan error
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (!session) {
                        showError();
                    }
                });
            }, 2000);
        }

        // 2. Event Listener Supabase
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event);
            
            if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN' || session) {
                debugInfo.innerText = "Sesi valid. Membuka form...";
                showForm();
            } else if (event === 'SIGNED_OUT') {
                // Jangan langsung error, tunggu sebentar siapa tau lagi loading token
            }
        });

        // 3. Handle Submit
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            if (password.length < 6) { alert("Password minimal 6 karakter!"); return; }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                alert('✅ Password Berhasil Diubah! Silakan Login.');
                await supabase.auth.signOut();
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                alert('❌ Gagal: ' + error.message);
                btn.innerHTML = 'Simpan Password'; 
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
