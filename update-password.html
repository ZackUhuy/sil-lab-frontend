<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memproses Token...</p>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Masukkan password baru Anda.</p>
            </div>
            <form id="updateForm" class="space-y-4">
                <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-green-600" placeholder="Minimal 6 karakter" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">Simpan Password</button>
            </form>
        </div>

        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-times-circle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold mb-2">Gagal Memproses</p>
            <p class="text-xs text-red-600 bg-red-50 p-2 rounded border border-red-200" id="realErrorMessage">Menunggu detail error...</p>
            <div class="mt-4">
                <a href="forgot-password.html" class="text-green-600 font-bold hover:underline text-sm">Minta Link Baru</a>
            </div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const errorMsg = document.getElementById('realErrorMessage');

        function showUI(type, message = "") {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.add('hidden');

            if (type === 'form') formEl.classList.remove('hidden');
            if (type === 'error') {
                errorEl.classList.remove('hidden');
                errorMsg.innerText = message;
            }
        }

        async function init() {
            // 1. Cek Token Hash (#access_token=...)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            if (accessToken && type === 'recovery') {
                // TOKEN DITEMUKAN: Coba tukar jadi sesi
                try {
                    const { data, error } = await supabase.auth.getSession();
                    
                    // Kalau session belum ada tapi token ada di URL, event listener akan menangkapnya
                    if (!data.session) {
                         // Tunggu sebentar agar onAuthStateChange bekerja
                    }
                } catch (e) {
                    showUI('error', e.message);
                }
            }

            // 2. LISTENER UTAMA (Metode Paling Aman)
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log("Event:", event);
                
                if (event === "PASSWORD_RECOVERY" || event === "SIGNED_IN") {
                    showUI('form');
                } 
                else if (event === "SIGNED_OUT") {
                    // Cek apakah ada error di URL
                    const errDesc = hashParams.get('error_description');
                    if (errDesc) {
                        showUI('error', decodeURIComponent(errDesc).replace(/\+/g, ' '));
                    } else {
                        // Jika tidak ada error di URL tapi user signed out, 
                        // Cek manual validitas token dengan setSession (Last Resort)
                        if (accessToken) {
                             const { error } = await supabase.auth.setSession({
                                access_token: accessToken,
                                refresh_token: hashParams.get('refresh_token')
                             });
                             if (error) showUI('error', "Token Kadaluarsa: " + error.message);
                             else showUI('form');
                        }
                    }
                }
            });
        }

        init();

        // Submit Logic
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.innerText = "Menyimpan...";
            btn.disabled = true;

            const { error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                alert("Gagal: " + error.message);
                btn.innerText = "Simpan Password";
                btn.disabled = false;
            } else {
                alert("Berhasil! Silakan login.");
                await supabase.auth.signOut();
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
