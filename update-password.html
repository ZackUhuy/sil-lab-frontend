<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memproses Token...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugMsg">Menganalisis URL...</p>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Masukkan password baru Anda.</p>
            </div>
            <form id="updateForm" class="space-y-4">
                <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-green-600" placeholder="Minimal 6 karakter" required>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">Simpan Password</button>
            </form>
        </div>

        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-times-circle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold mb-2">Gagal Masuk</p>
            <p class="text-xs text-red-600 bg-red-50 p-2 rounded border border-red-200 mb-4" id="errorMsg">Token tidak valid.</p>
            <a href="forgot-password.html" class="text-green-600 font-bold hover:underline text-sm">Minta Link Baru</a>
        </div>
    </div>

    <script>
        // --- KONFIGURASI (GUNAKAN ANON KEY!) ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        // Ini harus ANON KEY (biasanya public)
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI Helpers
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugMsg = document.getElementById('debugMsg');
        const errorMsg = document.getElementById('errorMsg');

        function showForm() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        function showError(msg) {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            errorMsg.innerText = msg;
        }

        // --- LOGIKA UTAMA (DIRECT EXECUTION) ---
        async function runAuthCheck() {
            console.log("ðŸš€ Memulai pengecekan...");
            
            // 1. Ambil Token dari URL Hash (#access_token=...)
            // Kita potong tanda '#' di depan, lalu parse
            const hashString = window.location.hash.substring(1); 
            const params = new URLSearchParams(hashString);
            
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');
            const errorDesc = params.get('error_description');

            // 2. Cek apakah ada Error dari Supabase langsung di URL
            if (errorDesc) {
                showError("Error dari Server: " + decodeURIComponent(errorDesc).replace(/\+/g, ' '));
                return;
            }

            // 3. JIKA TOKEN DITEMUKAN: LANGSUNG PAKAI (JANGAN TUNGGU LISTENER)
            if (accessToken) {
                debugMsg.innerText = "Token ditemukan. Memverifikasi...";
                console.log("Token ditemukan di URL, mencoba setSession...");

                try {
                    // Paksa Supabase pakai token ini
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ""
                    });

                    if (error) {
                        throw error;
                    }

                    if (data.session) {
                        console.log("âœ… Session Valid!");
                        showForm(); // SUKSES!
                        return;
                    }
                } catch (err) {
                    console.error("Gagal set session:", err);
                    showError("Link rusak atau kadaluarsa: " + err.message);
                    return;
                }
            }

            // 4. Fallback: Cek jika browser sudah menyimpan sesi (misal user refresh)
            debugMsg.innerText = "Mengecek sesi tersimpan...";
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                console.log("âœ… Sesi tersimpan ditemukan.");
                showForm();
            } else {
                // Jika sampai sini tidak ada token dan tidak ada sesi -> ERROR
                console.warn("âŒ Tidak ada token di URL dan tidak ada sesi.");
                showError("Link tidak valid. Pastikan Anda menyalin seluruh link dari email.");
            }
        }

        // Jalankan Segera
        runAuthCheck();

        // --- HANDLE SUBMIT ---
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            const { error } = await supabase.auth.updateUser({ password: password });

            if (error) {
                alert("Gagal: " + error.message);
                btn.innerHTML = 'Simpan Password';
                btn.disabled = false;
            } else {
                alert("âœ… Berhasil! Silakan Login.");
                await supabase.auth.signOut();
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
