<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300">
        
        <!-- LOADING STATE -->
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600">Memverifikasi Link...</p>
        </div>

        <!-- FORM (Hidden by default) -->
        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">
                    Simpan Password
                </button>
            </form>
            <p id="statusMsg" class="text-center text-sm mt-4 text-red-500"></p>
        </div>

        <!-- ERROR STATE (Hidden by default) -->
        <div id="errorState" class="hidden text-center">
            <i class="fas fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Link Tidak Valid</p>
            <p class="text-sm text-gray-500 mb-4">Link reset password sudah kadaluarsa atau tidak valid.</p>
            <a href="forgot-password.html" class="text-green-600 hover:underline text-sm font-bold">Minta Link Baru</a>
        </div>

    </div>

    <script>
        // --- KONFIGURASI SUPABASE (WAJIB DIGANTI) ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; // Ini kunci anon Anda (aman di frontend)
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- LOGIKA UTAMA ---
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');

        // 1. Cek Hash di URL (Indikator Link Email)
        // Link dari email biasanya: ...#access_token=...&type=recovery...
        const hash = window.location.hash;
        
        // Fungsi untuk menampilkan Form
        function showForm() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        // Fungsi untuk menampilkan Error
        function showError() {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
        }

        // 2. Deteksi Auth State
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event); // Debugging

            if (event === 'PASSWORD_RECOVERY' || event === 'SIGNED_IN') {
                // Sesi Valid -> Tampilkan Form
                showForm();
            } else if (event === 'SIGNED_OUT') {
                // Jika tidak ada hash token dan user signed out -> Error
                if (!hash || hash.length < 10) {
                    showError();
                }
            }
        });

        // 3. Handle Submit
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('statusMsg');
            
            if (password.length < 6) {
                alert("Password minimal 6 karakter!");
                return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;
            msg.innerText = '';

            try {
                const { data, error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                alert('✅ Password Berhasil Diubah! Anda akan diarahkan ke halaman Login.');
                
                // Logout agar user login ulang dengan password baru (Good Practice)
                await supabase.auth.signOut();
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                msg.innerText = 'Gagal: ' + error.message;
                alert('❌ Gagal: ' + error.message);
                btn.innerHTML = 'Simpan Password'; 
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
