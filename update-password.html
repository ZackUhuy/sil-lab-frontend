<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <!-- LOADING STATE -->
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memverifikasi Link...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugInfo">Mencari token sesi...</p>
        </div>

        <!-- FORM (Hidden by default) -->
        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md">
                    Simpan Password
                </button>
            </form>
            <p id="statusMsg" class="text-center text-sm mt-4 text-red-500"></p>
        </div>

        <!-- ERROR STATE (Hidden by default) -->
        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Gagal Memuat Sesi</p>
            <p class="text-sm text-gray-500 mb-4" id="errorText">Link tidak valid atau sesi kadaluarsa.</p>
            <div class="space-y-2">
                <button onclick="window.location.reload()" class="w-full bg-gray-200 text-gray-700 p-2 rounded text-sm font-bold hover:bg-gray-300">Coba Refresh</button>
                <a href="forgot-password.html" class="block text-green-600 hover:underline text-sm font-bold">Minta Link Baru</a>
            </div>
        </div>

    </div>

    <script>
        // --- KONFIGURASI SUPABASE (PASTIKAN INI BENAR) ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI Elements
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugInfo = document.getElementById('debugInfo');
        const errorText = document.getElementById('errorText');

        function showForm() {
            loadingEl.classList.add('hidden'); errorEl.classList.add('hidden'); formEl.classList.remove('hidden');
        }
        function showError(msg) {
            loadingEl.classList.add('hidden'); formEl.classList.add('hidden'); errorEl.classList.remove('hidden');
            if(msg) errorText.innerText = msg;
        }
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") { input.type = "text"; icon.classList.replace("fa-eye", "fa-eye-slash"); } 
            else { input.type = "password"; icon.classList.replace("fa-eye-slash", "fa-eye"); }
        }

        // --- LOGIKA DETEKSI SESI YANG LEBIH KUAT ---
        
        async function initResetPassword() {
            // 1. Cek URL Hash (Fallback Manual)
            // Kadang onAuthStateChange telat, jadi kita cek URL dulu
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                debugInfo.innerText = "Token ditemukan di URL...";
                
                // Paksa Supabase ambil session dari URL (jika belum otomatis)
                // Tapi biasanya otomatis. Kita tunggu sebentar.
            } else {
                // Cek jika user mungkin SUDAH login sebelumnya (session persist)
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    debugInfo.innerText = "Sesi aktif ditemukan.";
                    showForm();
                    return;
                }
            }

            // 2. Event Listener Utama
            const { data: authListener } = supabase.auth.onAuthStateChange(async (event, session) => {
                console.log("Auth Event Detected:", event);
                
                if (event === 'PASSWORD_RECOVERY') {
                    debugInfo.innerText = "Mode pemulihan terdeteksi!";
                    showForm();
                } else if (event === 'SIGNED_IN' || session) {
                    debugInfo.innerText = "User berhasil masuk sementara.";
                    showForm();
                } else if (event === 'SIGNED_OUT') {
                    // Jangan langsung error, cek dulu URL hash
                    if (!window.location.hash.includes('access_token')) {
                        debugInfo.innerText = "Menunggu token...";
                        // Timeout jika terlalu lama tidak ada respon
                        setTimeout(() => {
                            if (loadingEl.classList.contains('hidden') === false) {
                                showError("Token tidak ditemukan di URL. Pastikan Anda membuka link dari email.");
                            }
                        }, 4000); // Tunggu 4 detik
                    }
                }
            });
        }

        // Jalankan inisialisasi
        initResetPassword();

        // 3. Handle Submit (Update Password)
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            
            if (password.length < 6) { alert("Password minimal 6 karakter!"); return; }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...'; 
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.updateUser({ password: password });

                if (error) throw error;

                alert('✅ Password Berhasil Diubah! Silakan Login.');
                
                // Logout & Redirect
                await supabase.auth.signOut();
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                alert('❌ Gagal: ' + error.message);
                btn.innerHTML = 'Simpan Password'; 
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
