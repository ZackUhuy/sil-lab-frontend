<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SISIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transition-all duration-300 relative">
        
        <div id="loadingState" class="text-center py-10">
            <i class="fas fa-circle-notch fa-spin text-4xl text-green-600 mb-4"></i>
            <p class="text-gray-600 font-medium">Memverifikasi Token...</p>
            <p class="text-xs text-gray-400 mt-2" id="debugInfo">Membaca URL...</p>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Password Baru</h2>
                <p class="text-xs text-gray-500 mt-1">Silakan masukkan password baru Anda.</p>
            </div>
            
            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none pr-10" placeholder="Minimal 6 karakter" required>
                        <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                            <i id="eyeIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md">
                    Simpan Password
                </button>
            </form>
        </div>

        <div id="errorState" class="hidden text-center py-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
            <p class="text-gray-800 font-bold">Gagal Memproses Link</p>
            <p class="text-sm text-gray-500 mb-4" id="errorText">Token tidak valid atau kadaluarsa.</p>
            <div class="space-y-2">
                <a href="index.html" class="block w-full bg-gray-200 text-gray-700 p-2 rounded text-sm font-bold hover:bg-gray-300">Kembali ke Login</a>
                <a href="forgot-password.html" class="block text-green-600 hover:underline text-sm font-bold">Kirim Link Baru</a>
            </div>
        </div>

    </div>

    <script>
        // --- 1. CONFIG ---
        const SUPABASE_URL = 'https://dzphktxcddkrfmfrtpeo.supabase.co'; 
        const SUPABASE_KEY = 'YeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6cGhrdHhjZGRrcmZtZnJ0cGVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0Mjk4NzksImV4cCI6MjA3OTAwNTg3OX0.qm4n2VoUZZtnV69RSWhw8oXatyW23ViDMlIJwKQf2dA'; 

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // UI Helpers
        const loadingEl = document.getElementById('loadingState');
        const formEl = document.getElementById('formContainer');
        const errorEl = document.getElementById('errorState');
        const debugInfo = document.getElementById('debugInfo');
        const errorText = document.getElementById('errorText');

        function showForm() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        function showError(msg) {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            if(msg) errorText.innerText = msg;
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            input.type = input.type === "password" ? "text" : "password";
            icon.className = input.type === "password" ? "fas fa-eye" : "fas fa-eye-slash";
        }

        // --- 2. LOGIKA PENANGANAN TOKEN (MANUAL PARSING) ---
        async function handleResetFlow() {
            // A. Ambil Hash dari URL (karena screenshotmu menunjukkan #access_token)
            const hash = window.location.hash.substring(1); 
            const params = new URLSearchParams(hash);

            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const error = params.get('error_description');

            // B. Cek Error Bawaan Supabase
            if (error) {
                showError(decodeURIComponent(error));
                return;
            }

            // C. JIKA TOKEN DITEMUKAN DI URL -> PAKSA MASUK
            if (accessToken) {
                debugInfo.innerText = "Token ditemukan, mengatur sesi...";
                
                try {
                    // Paksa Supabase menggunakan token ini
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ""
                    });

                    if (error) throw error;

                    if (data.session) {
                        console.log("✅ Sesi berhasil di-set manual!");
                        showForm(); // SUKSES
                        return;
                    }
                } catch (err) {
                    console.error("Gagal set sesi manual:", err);
                    showError("Token rusak atau tidak valid.");
                    return;
                }
            }

            // D. Fallback: Cek jika browser sudah menyimpan sesi sebelumnya
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log("✅ Sesi tersimpan ditemukan.");
                showForm();
                return;
            }

            // E. Jika tidak ada token di URL & tidak ada sesi tersimpan
            // Tunggu sebentar (listener) barangkali token datang via query param lain
            setTimeout(() => {
                if (loadingEl.classList.contains('hidden') === false) {
                    showError("Link tidak valid. Token tidak ditemukan di URL.");
                }
            }, 3000);
        }

        // Jalankan logika
        handleResetFlow();

        // --- 3. SUBMIT PASSWORD BARU ---
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            if (password.length < 6) { alert("Password minimal 6 karakter!"); return; }

            // Loading UI
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            try {
                const { error } = await supabaseClient.auth.updateUser({ password: password });
                if (error) throw error;

                alert('✅ Sukses! Password telah diubah. Silakan login.');
                
                // Logout & Redirect
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html'; 

            } catch (error) {
                console.error(error);
                alert('❌ Gagal: ' + error.message);
                btn.innerHTML = 'Simpan Password';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
