<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIL Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">Sistem Informasi Laboratorium</h1>
        <div>
            <span id="userName" class="mr-4">User</span>
            <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-white p-6 rounded shadow md:col-span-1 h-fit">
            <h2 class="text-xl font-bold mb-4">Ajukan Peminjaman</h2>
            <form id="bookingForm">
                
                <!-- === PERUBAHAN DI SINI === -->
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Pilih Ruangan</label>
                    <!-- Ganti input text menjadi select (dropdown) -->
                    <select id="ruangId" class="w-full p-2 border rounded bg-white" required>
                        <option value="" disabled selected>Memuat ruangan...</option>
                        <!-- Pilihan ruangan akan diisi oleh JavaScript -->
                    </select>
                </div>
                <!-- ======================== -->

                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Waktu Mulai</label>
                    <input type="datetime-local" id="waktuMulai" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Waktu Selesai</label>
                    <input type="datetime-local" id="waktuSelesai" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Tujuan</label>
                    <textarea id="tujuan" class="w-full p-2 border rounded" rows="2" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Ajukan</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded shadow md:col-span-2">
            <h2 class="text-xl font-bold mb-4">Riwayat Peminjaman</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Ruangan</th>
                            <th class="py-3 px-6 text-left">Waktu</th>
                            <th class="py-3 px-6 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTableBody" class="text-gray-600 text-sm font-light">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api';
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'index.html';
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').innerText = user.nama || user.email || 'User';

        // --- FUNGSI BARU: Muat Pilihan Ruangan ---
        async function loadRoomOptions() {
            try {
                const res = await fetch(`${API_URL}/rooms`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const rooms = await res.json();
                const selectEl = document.getElementById('ruangId');
                selectEl.innerHTML = '<option value="" disabled selected>-- Pilih Ruangan --</option>'; // Reset
                
                rooms.forEach(room => {
                    const option = `<option value="${room.id}">${room.nama_ruang} (Kapasitas: ${room.kapasitas})</option>`;
                    selectEl.innerHTML += option;
                });
            } catch (error) {
                console.error('Gagal memuat opsi ruangan:', error);
                document.getElementById('ruangId').innerHTML = '<option value="" disabled>Gagal memuat ruangan</option>';
            }
        }

        // --- Load Data Peminjaman (Riwayat) ---
        async function loadBookings() {
            try {
                const res = await fetch(`${API_URL}/booking`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                const tableBody = document.getElementById('bookingTableBody');
                tableBody.innerHTML = '';
                data.forEach(booking => {
                    let statusColor = 'bg-yellow-200 text-yellow-800';
                    if(booking.status === 'disetujui') statusColor = 'bg-green-200 text-green-800';
                    if(booking.status === 'ditolak') statusColor = 'bg-red-200 text-red-800';
                    const start = new Date(booking.waktu_mulai).toLocaleString();
                    const row = `
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 font-medium">${booking.ruangan ? booking.ruangan.nama_ruang : 'N/A'}</td>
                            <td class="py-3 px-6">${start}</td>
                            <td class="py-3 px-6 text-center">
                                <span class="${statusColor} py-1 px-3 rounded-full text-xs">${booking.status}</span>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) { console.error('Gagal memuat data:', error); }
        }

        // --- Handle Submit Form ---
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                ruang_id: document.getElementById('ruangId').value, // Nilai sudah dari dropdown
                waktu_mulai: new Date(document.getElementById('waktuMulai').value).toISOString(),
                waktu_selesai: new Date(document.getElementById('waktuSelesai').value).toISOString(),
                tujuan_peminjaman: document.getElementById('tujuan').value
            };

            try {
                const res = await fetch(`${API_URL}/booking`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                if (res.ok) {
                    alert('Pengajuan berhasil!');
                    loadBookings();
                    document.getElementById('bookingForm').reset();
                } else {
                    alert(result.error);
                }
            } catch (error) { alert('Terjadi kesalahan sistem'); }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        // Jalankan saat halaman dimuat
        loadBookings();
        loadRoomOptions(); // Panggil fungsi baru untuk mengisi dropdown
    </script>
</body>
</html>
