<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SIL Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold">Sistem Informasi Laboratorium</h1>
        <div>
            <span id="userName" class="mr-4">User</span>
            <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-white p-6 rounded shadow md:col-span-1 h-fit">
            <h2 class="text-xl font-bold mb-4">Ajukan Peminjaman</h2>
            <form id="bookingForm">
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Ruangan (ID UUID)</label>
                    <input type="text" id="ruangId" placeholder="Masukkan ID Ruangan" class="w-full p-2 border rounded" required>
                    <small class="text-xs text-gray-400">Copy ID dari Database Supabase</small>
                </div>
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Waktu Mulai</label>
                    <input type="datetime-local" id="waktuMulai" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Waktu Selesai</label>
                    <input type="datetime-local" id="waktuSelesai" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-3">
                    <label class="block text-sm text-gray-600">Tujuan</label>
                    <textarea id="tujuan" class="w-full p-2 border rounded" rows="2" required></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Ajukan</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded shadow md:col-span-2">
            <h2 class="text-xl font-bold mb-4">Riwayat Peminjaman</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Ruangan</th>
                            <th class="py-3 px-6 text-left">Waktu</th>
                            <th class="py-3 px-6 text-center">Status</th>
                            <th class="py-3 px-6 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTableBody" class="text-gray-600 text-sm font-light">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/';
        const token = localStorage.getItem('token');

        // 1. Cek Auth
        if (!token) {
            window.location.href = 'index.html';
        }

        // Tampilkan Nama User
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').innerText = user.email || 'User';

        // 2. Load Data Peminjaman
        async function loadBookings() {
            try {
                const res = await fetch(`${API_URL}/booking`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const tableBody = document.getElementById('bookingTableBody');
                tableBody.innerHTML = '';

                data.forEach(booking => {
                    // Styling Status badge
                    let statusColor = 'bg-yellow-200 text-yellow-800';
                    if(booking.status === 'disetujui') statusColor = 'bg-green-200 text-green-800';
                    if(booking.status === 'ditolak') statusColor = 'bg-red-200 text-red-800';

                    // Format Tanggal
                    const start = new Date(booking.waktu_mulai).toLocaleString();
                    
                    const row = `
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left font-medium">${booking.ruangan ? booking.ruangan.nama_ruang : 'ID: ' + booking.ruang_id}</td>
                            <td class="py-3 px-6 text-left">${start}</td>
                            <td class="py-3 px-6 text-center">
                                <span class="${statusColor} py-1 px-3 rounded-full text-xs">${booking.status}</span>
                            </td>
                             <td class="py-3 px-6 text-center">
                                <button class="text-blue-500 hover:text-blue-700">Detail</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Gagal memuat data:', error);
            }
        }

        // 3. Handle Submit Form
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const payload = {
                ruang_id: document.getElementById('ruangId').value,
                waktu_mulai: new Date(document.getElementById('waktuMulai').value).toISOString(),
                waktu_selesai: new Date(document.getElementById('waktuSelesai').value).toISOString(),
                tujuan_peminjaman: document.getElementById('tujuan').value
            };

            try {
                const res = await fetch(`${API_URL}/booking`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                if (res.ok) {
                    alert('Pengajuan berhasil!');
                    loadBookings(); // Refresh tabel
                    document.getElementById('bookingForm').reset();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('Terjadi kesalahan sistem');
            }
        });

        // 4. Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Jalankan saat halaman dimuat
        loadBookings();
    </script>
</body>
</html>
