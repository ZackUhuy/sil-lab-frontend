<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-green-600">Daftar SISIL</h2>
            <p class="text-xs text-gray-500">Buat akun untuk mengakses laboratorium</p>
        </div>
        
        <form id="registerForm">
            <div class="mb-3">
                <label class="block text-gray-700">Nama Lengkap</label>
                <input type="text" id="nama" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700">Email Institusi</label>
                <input type="email" id="email" placeholder="... @uinsaid.ac.id" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700">Sebagai</label>
                <select id="role" class="w-full p-2 border rounded mt-1">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="asisten">Asisten</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">Daftar</button>
        </form>
        <p class="mt-4 text-sm text-center">Sudah punya akun? <a href="index.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert('Pendaftaran berhasil! Silakan cek email untuk verifikasi.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error connect to server');
            }
        });
    </script>
</body>
</html>
