<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 transform transition hover:scale-105 duration-300">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-green-600 mb-1">Buat Akun</h2>
            <p class="text-xs text-gray-500">Bergabunglah dengan SISIL UIN Said</p>
        </div>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Institusi</label>
                <input type="email" id="email" placeholder="nim@mhs.uinsaid.ac.id" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none pr-10" required>
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer focus:outline-none">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Daftar Sebagai</label>
                <select id="role" class="w-full p-2.5 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-green-500 outline-none">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="asisten">Asisten Lab</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md active:scale-95">
                Daftar Sekarang
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            Sudah punya akun? <a href="index.html" class="text-green-600 hover:underline font-semibold">Masuk di sini</a>
        </p>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api';

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mendaftarkan...';
            btn.disabled = true;

            const payload = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (res.ok) {
                    alert('✅ Pendaftaran Berhasil!\nSilakan cek email Anda untuk verifikasi akun sebelum login.');
                    window.location.href = 'index.html';
                } else {
                    alert('❌ Gagal: ' + data.error);
                }
            } catch (error) {
                alert('Terjadi kesalahan koneksi ke server.');
            } finally {
                btn.innerHTML = 'Daftar Sekarang';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
