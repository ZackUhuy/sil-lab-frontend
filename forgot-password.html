<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center h-screen font-sans relative overflow-hidden">
    <!-- Background Decoration -->
    <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
        class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-32 left-20 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
    </div>

    <div
        class="bg-white/80 backdrop-blur-xl p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-white/50 relative z-10 transform transition hover:scale-[1.01] duration-500">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl shadow-inner">
                <i class="fas fa-key"></i>
            </div>
            <h2 class="text-2xl font-extrabold text-slate-800 tracking-tight">Lupa Password?</h2>
            <p class="text-sm text-slate-500 mt-2 font-medium">Masukkan email Anda untuk reset.</p>
        </div>

        <form id="forgotForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 mb-2 ml-1">Email
                    Institusi</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="email" id="email"
                        class="pl-11 w-full p-3.5 bg-gray-50 border-transparent rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:shadow-lg outline-none transition-all duration-300 shadow-sm font-medium text-slate-700"
                        placeholder="nama@uinsaid.ac.id" required>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white p-3.5 rounded-xl font-bold transition-all shadow-lg shadow-blue-500/30 transform active:scale-95 text-lg">
                Kirim Link Reset
            </button>
        </form>

        <p class="mt-8 text-sm text-center text-slate-500">
            Ingat password? <a href="index.html"
                class="text-blue-600 hover:text-blue-800 hover:underline font-bold transition">Masuk kembali</a>
        </p>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api';
        // URL halaman update password (sesuaikan dengan domain Vercel Anda nanti)
        const REDIRECT_URL = 'https://sil-lab-frontend.vercel.app/update-password.html';

        // Initialize Blobs Animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes blob {
                0% { transform: translate(0px, 0px) scale(1); }
                33% { transform: translate(30px, -50px) scale(1.1); }
                66% { transform: translate(-20px, 20px) scale(0.9); }
                100% { transform: translate(0px, 0px) scale(1); }
            }
            .animate-blob {
                animation: blob 7s infinite;
            }
            .animation-delay-2000 {
                animation-delay: 2s;
            }
            .animation-delay-4000 {
                animation-delay: 4s;
            }
        `;
        document.head.appendChild(style);

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Mengirim...';
            btn.opacity = 0.7;
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, redirectUrl: REDIRECT_URL })
                });

                const data = await res.json();

                if (res.ok) {
                    Swal.fire({
                        title: 'Link Terkirim! ðŸ“§',
                        text: 'Silakan cek email Anda (Inbox/Spam) untuk instruksi selanjutnya.',
                        icon: 'success',
                        confirmButtonColor: '#2563eb'
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    Swal.fire({
                        title: 'Gagal',
                        text: data.error,
                        icon: 'error',
                        confirmButtonColor: '#d33'
                    });
                }
            } catch (error) {
                Swal.fire('Error', 'Gagal menghubungi server.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.opacity = 1;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
