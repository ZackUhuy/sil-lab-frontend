<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - SISIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Lupa Password?</h2>
            <p class="text-xs text-gray-500 mt-1">Masukkan email Anda untuk menerima link reset.</p>
        </div>
        
        <form id="forgotForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Institusi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" class="pl-10 w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="nama@uinsaid.ac.id" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">
                Kirim Link Reset
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            Ingat password? <a href="index.html" class="text-blue-600 hover:underline font-semibold">Login</a>
        </p>
    </div>

    <script>
        const API_URL = 'https://sil-lab-backend.vercel.app/api'; 
        // URL halaman update password (sesuaikan dengan domain Vercel Anda nanti)
        const REDIRECT_URL = 'https://sil-lab-frontend.vercel.app/update-password.html';

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, redirectUrl: REDIRECT_URL })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('✅ Link terkirim! Silakan cek email Anda (Inbox/Spam).');
                    window.location.href = 'index.html';
                } else {
                    alert('❌ Gagal: ' + data.error);
                }
            } catch (error) {
                alert('Gagal menghubungi server.');
            } finally {
                btn.innerHTML = 'Kirim Link Reset';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
